<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    /* Updated color palette:
       --brand  : primary (replaces blue) -> #ac1a03
       --accent : highlight / accent       -> #f2d16d
       --muted  : secondary / muted text   -> #6e4315
    */
    :root { --brand:#ac1a03; --accent:#f2d16d; --bg:#f6f8fa; --muted:#6e4315; }
    html,body{margin:0;padding:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;color:#111;background:var(--bg)}
    .site-header{background:var(--brand);color:white;padding:0.75rem 1rem;position:sticky;top:0;z-index:30;box-shadow:0 2px 6px rgba(2,6,23,0.08)}
    .site-header .inner{max-width:960px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
    /* Brand/banner styling */
    .brand a{
      color:white;
      text-decoration:none;
      font-weight:800;
      font-size:1.15rem;
      letter-spacing:0.3px;
      display:inline-block;
    }
    .nav-links a{color:white;text-decoration:none;margin-left:1rem;font-weight:500}
    .nav-links a:hover{opacity:0.92}
    .container{max-width:960px;margin:2rem auto;padding:0 1rem}
    h1{margin-top:0}
    .post-content{line-height:1.6;color:#333}
    .post-meta{color:var(--muted);font-size:0.95rem;margin-bottom:1.5rem}
    footer{max-width:960px;margin:3rem auto;padding:1rem;text-align:center;color:var(--muted);font-size:0.9rem}

    /* Back button for individual post pages */
    .back {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.35rem 0.7rem;
      background: var(--accent);
      color: #111;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .back:hover { opacity: 0.95; }

    @media (max-width:640px){ .nav-links a{margin-left:0.6rem;font-size:0.95rem} }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="inner">
      <div class="brand"><a href="{{ '/' | relative_url }}">It's Agentic!</a></div>
      <nav class="nav-links" aria-label="Primary navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
         <!-- <a href="/newsletter/">Newsletter</a> -->
        <a href="/about/">About</a>
        <!-- <a href="/contact/">Contact</a> -->
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <a href="{{ '/' | relative_url }}" class="back">← Back to Home</a>
    
    <article>
      <h1>{{ page.title }}</h1>
      <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </main>

  <footer>
    © {{ site.time | date: "%Y" }} <a href="https://github.com/TerelLewis/TLewis.github.io" style="color:var(--brand);text-decoration:none">TerelLewis</a> — Built with GitHub Pages
  </footer>
</body>
</html>
